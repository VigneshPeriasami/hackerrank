apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    afterTest { descriptor, result ->
        println "TEST: ${descriptor.className}[${descriptor.name}] => ${result.resultType}"
    }
}